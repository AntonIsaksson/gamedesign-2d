{% extends 'base.html' %}

{% block content %}
<h1 class="pb-5">{{ object.title }}</h1>
<div class="card p-4 mb-3">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img class="card-img-top" src="{{ object.image.url }}" alt="Card image cap">
  
      </div>
      <div class="offset-md-1 col-md-6">
        <div class="card-body text-left">
          <h3 class="card-title">{{ object.title }}</h3>
          <p class="card-text">{{ object.text_content }}</p>
          <p class="card-text"><small class="text-muted">{{ object.date_made }}</small></p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
