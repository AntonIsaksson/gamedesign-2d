{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mb-3 col-md-10">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h2>Log In</h2></legend>
                <div class="col-md-8 offset-md-2">{{ form|crispy }}</div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account? <a href="{% url 'registration' %}" class="ml-2">Sign Up Now</a>
            </small>
        </div>
        <div class="d-flex justify-content-center links">
            Forgot password? <a href="{% url 'reset_password' %}" class="ml-2">Reset password</a>
        </div>
    </div>
{% endblock content %}
